#Feature Spawn Configuration
[feature_spawns]
	#Whether or not the aubergine loot table is injected into the grass seed table
	seed_injection = true

	#Charred Tree Generation
	[feature_spawns.charred_tree]
		#Number of charred trees per chunk (set to 0 to disable).
		#Range: 0.0 ~ 256.0
		chance = 0
		#List of biome types to spawn (default [SAVANNA,DEAD,FOREST,SANDY,WASTELAND], pass empty list for every biome
		biomes = "SAVANNA,DEAD,FOREST,SANDY,WASTELAND"
		#Which biome types this tree shouldn't spawn in (default END, NETHER)
		biomeRestrictions = "NETHER,END"
		#The dimensions that this feature should spawn in as a list (default ["minecraft:overworld"])
		dimensions = ["minecraft:overworld"]

	#Stonepetal Patch Generation
	[feature_spawns.stone_petal]
		#Number of tries per chunk to try placing stonepetals on stone (set to 0 to disable).
		#Range: 0 ~ 256
		tries = 7
		#Number of times per chunk to repeat trying to place stonepetals on stone
		#Range: 1 ~ 256
		repeats = 1
		#List of biome types to spawn (default [MOUNTAIN], pass empty list for every biome
		biomes = "MOUNTAIN"
		#Which biome types this tree shouldn't spawn in (default END, NETHER)
		biomeRestrictions = "NETHER,END"
		#The dimensions that this feature should spawn in as a list (default ["minecraft:overworld"])
		dimensions = ["minecraft:overworld"]

	#Structure Generation
	[feature_spawns.hut]
		#List of biome types to spawn (default [SAVANNA,PLAINS], pass empty list for every biome
